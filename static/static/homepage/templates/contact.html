<%inherit file="app_base.htm" />

<%block name="center">
    <div class="content">
        <h3>Contact us</h3>
        <br />
        <div class="form-container">
            <form action="/contact/" method="POST">
              ${ csrf_input }
              <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" name="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputPassword1">Subject</label>
                <input type="text" class="form-control" id="Subject" name="subject"placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="inputPassword1">Comment</label>
                <textarea type="text" class="form-control" id="Comment" name="comment" placeholder="Comment" rows="8"></textarea>
              </div>
              <br />
              <button class="btn-react" type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</%block>
