<%inherit file="app_base.htm" />
<%! from catalog import models as cmod %>



<%block name="top">
<html>
  <head>

    google.charts.setOnLoadCallback()
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawLineChart);
      google.charts.setOnLoadCallback(drawBarChart);
      google.charts.setOnLoadCallback(drawBar2Chart);



      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      //pie graph
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');


        data.addRows(${catRev});

        // Set chart options
        var options = {'title':'Revenue by Category',
                       'width':400,
                       'height':400,
                      pieHole: 0.4};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      //line graph
      function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          'width':400,
          'height':400,
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
      function drawBarChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          'width':400,
          'height':400,
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }


      //bar graph

      function drawBar2Chart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          'width':400,
          'height':400,

        };

        var chart = new google.charts.Bar(document.getElementById('columnchart2_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

    </script>
  </head>

  <body>
    <div class="content">


    <!--Div that will hold the pie chart-->
    <table class="columns">
          <tr>
            <td><div id="chart_div"></div></div></td>
            <td><div id="curve_chart" style="width: 900px; height: 500px"></div></td>
          </tr>
          <tr>
            <td><div id="columnchart_material" style="width: 800px; height: 500px;"></div></td>
            <td><div id="columnchart2_material" style="width: 800px; height: 500px;"></div></td>
          </tr>
</table>


       <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
       <div id="columnchart2_material" style="width: 800px; height: 500px;"></div>
     </div>
  </body>
</html>
</%block>
